<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="section">
    <div class="section__row row">
        <div class="section__info col-12 col-xl-6">
            <div class="info__container">
                <h3 class="info__title">Демо-версия</h3>
                <div class="info__text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних
                    и малых проектов. Используя знания и накопленный опыт мы можем предложить </div>
                <button type="button" class="info__btn">
                    <span class="btn__text">Попробовать бесплатно</span>
                    <span class="btn__arrow"><img src="images/icons/arrow-up-right.svg" alt="arrow up right"/></span>
                </button>
            </div>
        </div>
        <div class="section__image col-12 col-xl-6">
            <img src="images/pc.png" alt="pc image">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
